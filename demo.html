<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<title>Clock</title>
<link rel="stylesheet" href="style.css"/>
</head>

<body>
    <section class="digit-clock">
        <div class="h4-box">
            <h4>
               今日10:00AM 场 
            </h4>
        </div>
        <div class="date">
            <span class="text">
                还剩
            </span>
            <ul id="clock">
                <li class="digit">
                    <span class="bg"></span>
                    <span class="up">0</span>
                    <span class="down">0</span>
                    <div class="animate-box">
                        <span class="up animate-top" style="visibility:hidden;">0</span>
                        <span class="down animate-down" style="visibility:hidden">0</span>
                    </div>
                </li>
                <li class="digit">
                    <span class="bg"></span>
                    <span class="up">0</span>
                    <span class="down">0</span>
                    <div class="animate-box">
                        <span class="up animate-top" style="visibility:hidden;">0</span>
                        <span class="down animate-down" style="visibility:hidden">0</span>
                    </div>
                </li>
                <li class="separator"></li>
                <li class="digit">
                    <span class="bg"></span>
                    <span class="up">0</span>
                    <span class="down">0</span>
                    <div class="animate-box">
                        <span class="up animate-top" style="visibility:hidden;">0</span>
                        <span class="down animate-down" style="visibility:hidden">0</span>
                    </div>
                </li>
                <li class="digit">
                    <span class="bg"></span>
                    <span class="up">0</span>
                    <span class="down">0</span>
                    <div class="animate-box">
                        <span class="up animate-top" style="visibility:hidden;">0</span>
                        <span class="down animate-down" style="visibility:hidden">0</span>
                    </div>
                </li>
                <li class="separator"></li>
                <li class="digit">
                    <span class="bg"></span>
                    <span class="up">0</span>
                    <span class="down">0</span>
                    <div class="animate-box">
                        <span class="up animate-top" style="visibility:hidden;">0</span>
                        <span class="down animate-down" style="visibility:hidden">0</span>
                    </div>
                </li>
                <li class="digit">
                    <span class="bg"></span>
                    <span class="up">0</span>
                    <span class="down">0</span>
                    <div class="animate-box">
                        <span class="up animate-top" style="visibility:hidden;">0</span>
                        <span class="down animate-down" style="visibility:hidden">0</span>
                    </div>
                </li>
            </ul>
        </div>
    </section>


<script type="text/javascript" charset="utf-8" src="zepto.js"></script>
<script type="text/javascript" charset="utf-8" src="clock.js"></script>

    
</script>
</body>
</html>
